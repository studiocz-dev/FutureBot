name: Deploy to BotHosting.net

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🚀 Deploy to BotHosting.net via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          port: ${{ secrets.SFTP_PORT }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './*'
          remote_path: '/home/container'
          sftp_only: true
          args: '-o ConnectTimeout=5'
      
      - name: ✅ Deployment Complete
        run: |
          echo "✅ Files uploaded successfully to bothosting.net"
          echo "⚠️  Please manually restart the bot from the control panel"
          echo "🌐 Server: de1.bot-hosting.net"
          echo "📁 Path: /home/container"
